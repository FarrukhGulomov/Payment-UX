<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Shop</title>
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="payment-box">
            <div class="product-inform">
                <ul>
                    <li><a href="#"><img src="assets/icons/shopping-cart.png" width="45" height="40" alt="Cart"> <span>Shopping Cart</span></a></li>
                    <li><span class="line"></span></li>
                    <li><a href="#"><img src="assets/icons/address.png" width="45" height="40" alt="address"> <span>Delivery Address</span></a></li>
                    <li><span class="line"></span></li>
                    <li><a href="#"><img src="assets/icons/credit-card.png" width="45" height="40" alt="Payment"> <span>Payment Method</span></a></li>
                    <li><span class="line"></span></li>
                    <li><a href="#"><img src="assets/icons/files.png" width="45" height="40" alt="Order"> <span>Preview Order</span></a></li>
                </ul>
            </div>
            <p class="payment-title">PAYMENT METHOD</p>
            <div class="payment-group">
                
                <div class="payment-method">
                    <ul>
                        <li><a  href=""  class="active-method" ><img src="assets/icons/visa.png" width="100" height="75" alt=""></a></li>
                        <li><a href=""><img src="assets/icons/paypal.png" width="100" height="75" alt=""></a></li>
                        <li><a href=""><img src="assets/icons/uzcard.png" width="100" height="75" alt=""></a></li>
                    </ul>
                </div>
                <form action="#"  class="form-group">
                  <div class="input-box">
                    <div class="input-group card-num-input">
                        <label for="cardNo">Card Number</label> 
                        <input type="text" id="cardNum" required value="" name="cardNo" placeholder="0000 0000 0000 0000" maxlength="23" value="" ">
                        <span class="type-card-img"><img  width="48px" alt=""></span>
                    </div>
                    <div class="input-group">
                       <div class="input-date">
                        <label for="cardDate">Expiration Date</label> 
                        <input type="text" required id="cardDate"  value="" name="cardDate" placeholder="00/00" maxlength="6" value="" >
                       </div>
                       <div class="input-cvv">
                        <label for="CVV">CVV</label> 
                        <input type="text" required id="CVV" value="" name="CVV" placeholder="000" maxlength="3" value="" autocomplete="billing" >
                       </div>
                    </div>
                    <div class="clr-fix"></div>
                    <div class="input-group">
                        <label for="cardHolder">Card Holder</label> 
                        <input type="text"  required id="cardHolder" value="" name="cardHolder" placeholder="Surname and Name " maxlength="30" value="" autocomplete="username">
                  </div>
                </div>
                    <button type="submit"  >Comfirm Payment</button>
                </form>
            </div>

        </div>
    </div>
    
</div>




    <script src="assets/input-mask.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
